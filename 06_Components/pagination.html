<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/pagination.css">

  <title>Challenge Pagination</title>
</head>
<body>
  <div class="container">
    <div class="pagination">
      <button class="btn_pagination btn_pagination-left">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-btn" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <a href="#" class="btn page_link">1</a>
      <a href="#" class="btn page_link">2</a>
      <a href="#" class="btn page_link page_link-active">3</a>
      <a href="#" class="btn page_link">4</a>
      <a href="#" class="btn page_link">5</a>
      <a href="#" class="btn page_link">6</a>
      <span class="dots">...</span>
      <a href="#" class="btn page_link">23</a>
      <button class="btn_pagination btn_pagination-right">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-btn" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>
</body>
</html>
