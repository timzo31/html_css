<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="css/carousel.css">
  <title>Carousel component</title>
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="slide slide--1"><img src="img/sonko/slide-1.JPG" alt=""></div>
      <div class="slide slide--2"><img src="img/sonko/slide-2.JPG" alt=""></div>
      <div class="slide slide--3"><img src="img/sonko/slide-3.JPG" alt=""></div>
      <div class="slide slide--4"><img src="img/sonko/slide-4.JPG" alt=""></div>
      <div class="slide slide--5"><img src="img/sonko/slide-5.JPG" alt=""></div>
      <div class="slide slide--6"><img src="img/sonko/slide-6.JPG" alt=""></div>
      <div class="slide slide--7"><img src="img/sonko/slide-7.JPG" alt=""></div>
      <div class="slide slide--8"><img src="img/sonko/slide-8.JPG" alt=""></div>
      <div class="slide slide--9"><img src="img/sonko/slide-9.JPG" alt=""></div>
      <button class="btn_slider btn_slider-left">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <button class="btn_slider btn_slider-right">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
        </svg>
      </button>
      <div class="dots">
        
      </div>
    </div>
  </div>

  <script src="js/carousel_slider.js"></script>
</body>
</html>
