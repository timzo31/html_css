<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../css/style_chal4.css">

    <title>Challenge 4: Float Layout</title>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <button class="badge badge-danger-sale">Sale</button>
        <h3 class="card-title">converse Chuck Taylor All star Low Top</h3>
        <img src="../../img/challenges.jpg" alt="Image Challenge 2" class="card-img">
        <div class="card-body">
          <div class="float_center">
            <div class="float_price-shipping">
              <p class="card-price"><span>$65.00</span></p>
              <p class="free-shipping">Free shiping</p>
            </div>
            <p class="card-description">
            Ready to dress up or down, these classic canvas Chucks are an everyday wardrobe staple. <br></p>
            <button href="#" class="btn btn-info">More information <span class="right-arrow">&rarr;</span></button>

            <div class="colors">
              <div class="color color-black"></div>
              <div class="color color-blue"></div>
              <div class="color color-red"></div>
              <div class="color color-yellow"></div>
              <div class="color color-green"></div>
              <div class="color color-brown"></div>
            </div>
        </div>

          <div class="card-details">
            <h4 class="heading-4">Product details</h4>
            <ul class="list_items">
              <li class="list_item">Lightweight, durable canvas sneaker</li>
              <li class="list_item">Lightly padded footbed for added comfort</li>
              <li class="list_item">Iconic Chuck Taylor ankle patch</li>
            </ul>
          </div>
        </div>
        <button class="btn btn-add-to-cart">Add to cart</button>
      </article>

      <footer>

      </footer>
    </div>
    <script defer src="../../js/script.js"></script>
  </body>
</html>
